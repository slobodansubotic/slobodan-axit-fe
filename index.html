<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>AXIT</title>
</head>

<body>
  <main>
    <section class="c-hero">
      <div class="container">
        <div class="c-hero__content">
          <div class="c-hero__logo">
            <img src="./assets/images/logo.png" alt="logo">
          </div>
  
          <h1 class="c-hero__heading">Modern Axure template for beautiful prototypes</h1>
  
          <div class="u-divider u-divider--white"></div>
  
          <p class="c-hero__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet. Proin gravida dolor sit amet lacus accumsan et viverra justo commodo.
          </p>
  
          <div class="u-button u-button--transparent">Download</div>
        </div>

        <div class="c-hero__form c-register-form">
          <h1 class="c-register-form__header">Try Your <span>FREE</span> Trial Today</h1>

          <div class="c-register-form__body">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
          </div>

          <div class="c-register-form__footer">Get Started</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
